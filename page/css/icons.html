	<script type="text/javascript">
		$(document).ready(function(){
			$('.font-awesome span.fa').each(function(i,d){$(d).text($(d).attr('class').substr(3))})

			$('.icons-search-field').keyup(function(){
				if($(this).val().trim().length == 0)
					return $('.font-awesome span.fa').show();

				var field = this

				$('.font-awesome span.fa').each(function(i,d){
					if(-1 != $(d).attr('class').indexOf($(field).val().trim()))
						$(d).show()
					else
						$(d).hide()
				})
			})
		})
	</script>
