<div class="content-section">
	<h2 class="section-head">#form</h2>
	<span src-data="form-simple">
		<form class="camel-form">
			<fieldset>
				<legend>Simple Form</legend>
				<div class="row">
					<div class="col-md-4">
						<label class="camel-label pull-right">Login</label>
					</div>
					<div class="col-md-8">
						<input type="text" class="camel-input" placeholder="login"/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-4">
						<label class="camel-label pull-right">Password</label>
					</div>
					<div class="col-md-8">
						<input type="password" class="camel-input" placeholder="password"/>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8 col-md-offset-4">
						<label class="camel-label">
							<span class="camel-checkbox-wrap">
								<input class="camel-checkbox" type="checkbox" />
								<span class="camel-pseudo-checkbox"></span>
							</span>
							Remember me
						</label>
					</div>
				</div>
				<div class="row">
					<div class="col-md-8 col-md-offset-4">
						<button class="camel-button full">Sign in</button>
					</div>
				</div>
			</fieldset>
		</form>
	</span>
	<div>
		<code src-data="form-simple" class="language-markup"></code>
	</div>
</div>

<div class="content-section">
	<span src-data="form-inline">
		<form class="camel-form">
			<fieldset>
				<legend>Inline form</legend>
				<div class="row">
					<div class="col-md-3">
						<input type="text" class="camel-input" placeholder="login"/>
					</div>
					<div class="col-md-3">
						<input type="text" class="camel-input" placeholder="password"/>
					</div>
					<div class="col-md-3">
						<label class="camel-label">
							<span class="camel-checkbox-wrap">
								<input class="camel-checkbox" type="checkbox" />
								<span class="camel-pseudo-checkbox"></span>
							</span>
							Remember me
						</label>
					</div>
					<div class="col-md-3">
						<button class="camel-button full">Sign in</button>
					</div>
				</div>
			</fieldset>
		</form>
	</span>
	<div>
		<code src-data="form-inline" class="language-markup"></code>
	</div>
</div>
