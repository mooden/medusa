<div class="content-section">
	<h2 class="section-head">#form</h2>
	<span src-data="form-simple">
		<form class="camel-form">
			<fieldset>
				<legend>Simple Form</legend>
				<div class="camel-form-row">
					<div class="form-grid-4">
						<label class="camel-label right">Login</label>
					</div>
					<div class="form-grid-8">
						<input type="text" class="camel-input" placeholder="login"/>
					</div>
				</div>
				<div class="camel-form-row">
					<div class="form-grid-4">
						<label class="camel-label right">Password</label>
					</div>
					<div class="form-grid-8">
						<input type="password" class="camel-input" placeholder="password"/>
					</div>
				</div>
				<div class="camel-form-row">
					<div class="full"></div>
					<div class="form-grid-8">
						<label class="camel-label">
							<span class="camel-checkbox-wrap">
								<input class="camel-checkbox" type="checkbox" />
								<span class="camel-pseudo-checkbox"></span>
							</span>
							Remember me
						</label>
					</div>
				</div>
				<div class="camel-form-row">
					<div class="full"></div>
					<div class="form-grid-8">
						<button class="camel-button full">Sign in</button>
					</div>
				</div>
			</fieldset>
		</form>
	</span>
	<div>
		<code src-data="form-simple" class="language-markup"></code>
	</div>

	<span src-data="form-inline">
		<form class="camel-form">
			<fieldset>
				<legend>Inline form</legend>
				<div class="camel-form-row">
					<div class="form-grid-3">
						<input type="text" class="camel-input" placeholder="login"/>
					</div>
					<div class="form-grid-3">
						<input type="text" class="camel-input" placeholder="password"/>
					</div>
					<div class="form-grid-3">
						<label class="camel-label">
							<span class="camel-checkbox-wrap">
								<input class="camel-checkbox" type="checkbox" />
								<span class="camel-pseudo-checkbox"></span>
							</span>
							Rememver password
						</label>
					</div>
					<div class="form-grid-3">
						<button class="camel-button">Sign in</button>
					</div>
				</div>
			</fieldset>
		</form>
	</span>
	<div>
		<code src-data="form-simple" class="language-markup"></code>
	</div>
</div>
