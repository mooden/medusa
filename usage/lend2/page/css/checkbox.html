<div class="content-body">
	<h2 class="section-head">#checkbox, radio, label</h2>
	<div class="camel-form-row">
		<div class="form-grid-12">
			<span src-data="checkbox">
				<label class="camel-label">
					<input type="checkbox" />Check me
				</label>
				<label class="camel-label">
					<input type="checkbox" disabled="disabled" />Disabled
				</label>
			</span>
		</div>
	</div>
	<div class="camel-form-row">
		<div class="form-grid-12">
			<code src-data="checkbox" class="language-markup"></code>
		</div>
	</div>

	<div class="camel-form-row">
		<div class="form-grid-12">
			<span src-data="radio">
				<label class="camel-label">
					<input type="radio" name="ex-r-1"/>First
				</label>
				<label class="camel-label">
					<input type="radio" name="ex-r-1"/>Second
				</label>
				<label class="camel-label">
					<input type="radio" name="ex-r-1"/>Third
				</label>
				<label class="camel-label">
					<input type="radio" disabled="disabled"/>Disabled
				</label>
			</span>
		</div>
	</div>
	<div class="camel-form-row">
		<div class="form-grid-12">
			<code src-data="radio" class="language-markup"></code>
		</div>
	</div>

	<div class="camel-form-row">
		<div class="form-grid-12">
			<span src-data="label">
				<label class="camel-label require">
					<input type="checkbox" />Require field
				</label>
				<label class="camel-label block">
					<input type="radio" name="ex-r-2"/>First
				</label>
				<label class="camel-label block">
					<input type="radio" name="ex-r-2"/>Second
				</label>
				<label class="camel-label block require">
					<input type="radio" name="ex-r-2"/>Third
				</label>
			</span>
		</div>
	</div>
	<div class="camel-form-row">
		<div class="form-grid-12">
			<code src-data="label" class="language-markup"></code>
		</div>
	</div>

	<div class="camel-form-row">
		<div class="form-grid-12">
			<span src-data="pseudo-checkbox">
				<label class="camel-label">
					<span class="camel-checkbox-wrap">
						<input type="checkbox" />
						<span class="camel-pseudo-checkbox"></span>
					</span>Unchecked
				</label>
				<label class="camel-label">
					<span class="camel-checkbox-wrap">
						<input type="checkbox" checked />
						<span class="camel-pseudo-checkbox"></span>
					</span>Unchecked
				</label>
				<label class="camel-label">
					<span class="camel-checkbox-wrap">
						<input type="checkbox" disabled/>
						<span class="camel-pseudo-checkbox"></span>
					</span>Unchecked
				</label>
				<label class="camel-label">
					<span class="camel-checkbox-wrap">
						<input type="checkbox" checked disabled />
						<span class="camel-pseudo-checkbox"></span>
					</span>Unchecked
				</label>
		</div>
	</div>
	<div class="camel-form-row">
		<div class="form-grid-12">
			<code src-data="pseudo-checkbox" class="language-markup"></code>
		</div>
	</div>

	<div class="camel-form-row">
		<div class="form-grid-12">
			<span src-data="pseudo-radio">
				<label class="camel-label">
					<span class="camel-radio-wrap">
						<input type="radio" checked name="rd"/>
						<span class="camel-pseudo-radio"></span>
					</span>One
				</label>
				<label class="camel-label">
					<span class="camel-radio-wrap">
						<input type="radio" name="rd"/>
						<span class="camel-pseudo-radio"></span>
					</span>Two
				</label>
				<label class="camel-label">
					<span class="camel-radio-wrap">
						<input type="radio" disabled/>
						<span class="camel-pseudo-radio"></span>
					</span>Three
				</label>
				<label class="camel-label">
					<span class="camel-radio-wrap">
						<input type="radio" checked disabled/>
						<span class="camel-pseudo-radio"></span>
					</span>Four
				</label>
			</span>
		</div>
	</div>
	<div class="camel-form-row">
		<div class="form-grid-12">
			<code src-data="pseudo-radio" class="language-markup"></code>
		</div>
	</div>

	<div class="camel-form-row">
		<div class="form-grid-12">
			<span src-data="toggle">
				<label class="camel-label block">
					<span class="camel-toggle">
						<input type="checkbox" />
						<span class="handle"></span>
					</span>First toggle item
				</label>
				<label class="camel-label block">
					<span class="camel-toggle">
						<input type="checkbox" checked />
						<span class="handle"></span>
					</span>Second toggle item
				</label>
				<label class="camel-label block">
					<span class="camel-toggle">
						<input type="checkbox" disabled />
						<span class="handle"></span>
					</span>Third toggle item
				</label>
				<label class="camel-label block">
					<span class="camel-toggle">
						<input type="checkbox" checked disabled />
						<span class="handle"></span>
					</span>Fourth toggle item
				</label>
			</span>
		</div>
	</div>
	<div class="camel-form-row">
		<div class="form-grid-12">
			<code src-data="toggle" class="language-markup"></code>
		</div>
	</div>
</div>
